
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Ajouter un bloc</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="blocForm" (ngSubmit)="submitBloc()">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Nom du Bloc</label>
                                        <input type="text" class="form-control" placeholder="Nom du Bloc" [formControlName]="'nomBloc'">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Capacité</label>
                                        <input type="number" class="form-control" placeholder="Capacité" [formControlName]="'capaciteBloc'">
                                    </div>
                                </div>
                            </div>
  
  
  
                            <button type="submit" class="btn btn-info btn-fill pull-right">Ajouter</button>
                            <div class="clearfix"></div>
                        </form>
                        <button type="button" class="btn btn-primary" (click)="goBack()">
                          Retour à la liste des blocs
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
