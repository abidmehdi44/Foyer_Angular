<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header" routerLinkActive="active">
                        <h4 class="title">List Des Foyer</h4>
                        <a routerLink="/foyer/add">
                            <h4>
                                <i class="pe-7s-home"></i>
                                Ajouter Une Nouvelle Foyer
                            </h4>
                              
                        </a>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nom</th>
                                <th>Capacite</th>
                                
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody *ngFor="let f of foyer">
                            <tr>
                                <td>{{ f.idFoyer }}</td>
                                <td>{{ f.nomFoyer }}</td>
                                <td>{{ f.capaciteFoyer }}</td>
                              
                                <td>
                                    <div class="center">
                                    <button type="submit" class="btn btn-success" [routerLink]="'/foyer/update/' + f.idFoyer">Modifier</button>
                                      <button type="submit" (click)="deleteFoyer(f.idFoyer)" class="btn btn-danger">Supprimer</button>
                                    </div>
                                  </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
