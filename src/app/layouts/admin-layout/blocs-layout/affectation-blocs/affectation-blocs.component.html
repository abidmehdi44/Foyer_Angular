<div class="card" *ngFor="let foyer of availableFoyers">
  <div class="card-body">
    <h5 class="card-title">{{ foyer.nomFoyer }}</h5>
    <p class="card-text">Capacité: {{ foyer.capaciteFoyer }}</p>
    <button type="button" class="btn btn-primary" (click)="affecterBlocAFoyer(foyer.idFoyer)">Affecter à ce foyer</button>
    <button type="button" class="btn btn-secondary" (click)="goBack()">Retour à la liste des blocs</button>
  </div>
</div>
