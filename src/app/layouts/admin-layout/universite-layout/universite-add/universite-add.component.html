<div class="main-content">
    <div class="card">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 mt-4 mb-4">
                    <h2 class="text-center mt-3 mb-4">Ajouter une université</h2>

                    <form [formGroup]="universiteForm" (ngSubmit)="onSubmit()" class="mt-4">
                        <div class="mb-3">
                            <label for="nomUniversite" class="form-label">Nom de l'université</label>
                            <input type="text" id="nomUniversite" formControlName="nomUniversite" class="form-control">
                            <div *ngIf="universiteForm.get('nomUniversite').hasError('required') && (universiteForm.get('nomUniversite').touched || submitted)" class="text-danger">
                                Veuillez saisir le nom de l'université.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="adresse" class="form-label">Adresse</label>
                            <input type="text" id="adresse" formControlName="adresse" class="form-control">
                            <div *ngIf="universiteForm.get('adresse').hasError('required') && (universiteForm.get('adresse').touched || submitted)" class="text-danger">
                                Veuillez saisir l'adresse.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="ville" class="form-label">Ville</label>
                            <select id="ville" formControlName="ville" class="form-control">
                                <!-- Liste déroulante des villes de la Tunisie -->
                                <option value="Tunis">Tunis</option>
                                <option value="Sfax">Sfax</option>
                                <option value="Sousse">Sousse</option>
                                <option value="Monastir">Monastir</option>
                                <option value="Gabes">Gabes</option>
                                <option value="Mahdia">Mahdia</option>
                                <option value="Djerba">Djerba</option>
                                <option value="Bizerte">Bizerte</option>
                            </select>
                            <div *ngIf="universiteForm.get('ville').hasError('required') && (universiteForm.get('ville').touched || submitted)" class="text-danger">
                                Veuillez sélectionner une ville.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="telephone" class="form-label">Téléphone</label>
                            <input type="number" id="telephone" formControlName="telephone" class="form-control">
                            <div *ngIf="universiteForm.get('telephone').hasError('required') && (universiteForm.get('telephone').touched || submitted)" class="text-danger">
                                Veuillez saisir le numéro de téléphone.
                            </div>
                            <div *ngIf="universiteForm.get('telephone').hasError('invalidPhoneNumber') && (universiteForm.get('telephone').touched || submitted)" class="text-danger">
                                Le numéro de téléphone doit contenir exactement 8 chiffres.
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
