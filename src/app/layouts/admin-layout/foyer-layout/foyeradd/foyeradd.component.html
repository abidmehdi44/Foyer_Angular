<div class="main-content">
    <div class="card">
        <div class="container">
            
            <div class="row">
                <div class="col-md-8 offset-md-1 mt-4 mb-4">
                    <h2 class="mt-3">Ajouter un foyer</h2>

                    <form (ngSubmit)="onSubmit()" class="mt-4">
                        <div class="mb-3">
                            <label for="nomFoyer" class="form-label">Nom du foyer</label>
                            <input type="text" id="nomFoyer" name="nomFoyer" [(ngModel)]="foyer.nomFoyer" required class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="capaciteFoyer" class="form-label">Capacit√© du foyer</label>
                            <input type="number" id="capaciteFoyer" name="capaciteFoyer" [(ngModel)]="foyer.capaciteFoyer" required class="form-control">
                        </div>

                        <!-- Add other form fields as needed -->

                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
